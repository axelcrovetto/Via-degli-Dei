<table class="table table-dark table-sm table-striped">
  <thead>
    <caption>{{title}}</caption>
    <tr>
      <th>Name</th>
      <th>Last name</th>
      <th>Fiscal Code</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Province</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr app-tappa *ngFor="let tappa of tappe" id="{{tappa.id}}" [tappa-data]="tappa" (onSelectTappa)="onSelectTappa($event)"
      (onDeleteTappa)="onDeleteTappa($event)">
  
    </tr>
  </tbody>
  
  </table>
